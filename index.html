<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <style>

        /* --- ×¦×‘×¢×™× ×œ×¤×™ ×©×¨×™×¨ --- */

        .group-back { border-right-color: #10B981; }       /* ×™×¨×•×§ - ×’×‘ */
        .group-legs { border-right-color: #F97316; }       /* ×›×ª×•× - ×¨×’×œ×™×™× */
        .group-shoulders { border-right-color: #06B6D4; }  /* ×˜×•×¨×§×™×– - ×›×ª×¤×™×™× */

        /* ×ª×’×™×•×ª ×˜×§×¡×˜ ×¦×‘×¢×•× ×™×•×ª */
        .muscle-tag {

            font-weight: 900;

        .tag-chest { color: #3B82F6; background: rgba(59, 130, 246, 0.15); border: 1px solid rgba(59, 130, 246, 0.3); }
        .tag-back { color: #10B981; background: rgba(16, 185, 129, 0.15); border: 1px solid rgba(16, 185, 129, 0.3); }
        .tag-legs { color: #F97316; background: rgba(249, 115, 22, 0.15); border: 1px solid rgba(249, 115, 22, 0.3); }
        .tag-shoulders { color: #06B6D4; background: rgba(6, 182, 212, 0.15); border: 1px solid rgba(6, 182, 212, 0.3); }

        /* ×©×“×•×ª ×§×œ×˜ */
        input {

            padding: 10px;
            font-size: 18px;
            font-weight: 800;
            width: 100%;
            text-align: center;
            appearance: none;
        }
        input:focus {
            border-color: #ffffff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* ×˜××‘×™× */
        .btn-tab {
            background-color: #1F2937;
            color: #9CA3AF;
            border: 1px solid #374151;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .btn-tab.active {
            background-color: #E5E7EB;
            color: #000000;
            border-color: #ffffff;
        }

        /* ×›×¤×ª×•×¨ ×©××™×¨×” */
        .fixed-bottom-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #2563EB;
            color: white;
            font-size: 18px;
            font-weight: 900;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .last-data { color: #FACC15; font-size: 0.85rem; font-weight: bold; margin-top: 6px; display: block;}
    </style>
</head>
<body class="p-4 max-w-md mx-auto">

    <header class="flex justify-between items-center mb-6 border-b border-gray-800 pb-4">
        <div>
            <h1 class="text-2xl font-black text-white tracking-tight">MY GYM LOG</h1>
            <p class="text-gray-500 text-xs font-bold">HYPERTROPHY SPECIFIC</p>
        </div>
        <button onclick="exportData()" class="text-gray-500 text-xs border border-gray-700 p-2 rounded"> ×’×™×‘×•×™ ğŸ“¥</button>
    </header>

    <div class="grid grid-cols-3 gap-2 mb-6">
        <button onclick="switchTab(1)" id="tab1" class="btn-tab active">×™×•× 1<br><span class="text-[10px] font-normal">Push ×× ×›×™</span></button>
        <button onclick="switchTab(2)" id="tab2" class="btn-tab">×™×•× 2<br><span class="text-[10px] font-normal">Push ××•×¤×§×™</span></button>
        <button onclick="switchTab(3)" id="tab3" class="btn-tab">×™×•× 3<br><span class="text-[10px] font-normal">Posterior</span></button>
    </div>

    <div id="workout-container" class="pb-20"></div>

    <button onclick="saveWorkout()" class="fixed-bottom-btn">âœ… ×©××•×¨ ×•×”×¢×ª×§ ×¡×™×›×•×</button>

    <div class="mt-8 mb-20">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-gray-500 font-bold text-sm">×”×™×¡×˜×•×¨×™×” ××—×¨×•× ×”</h3>
            <button onclick="clearHistory()" class="text-red-900 text-xs">××™×¤×•×¡</button>
        </div>
        <div id="history-list" class="space-y-3"></div>
    </div>

    <script>
        // --- ×ª×•×›× ×™×ª ×”××™××•× ×™× ×”××¤×•×¨×˜×ª ×•×”×¦×‘×¢×•× ×™×ª ---
        const PROGRAMS = {
            1: [
                {n: "×œ×—×™×¦×ª ×›×ª×¤×™×™× ××•×˜ (OHP)", s: "4 ×¡×˜×™×", r: "8-10", rest: "2-3 ×“×§'", tag: "shoulders"},
                {n: "×œ×—×™×¦×ª ×¨×’×œ×™×™× (Leg Press)", s: "3 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '", tag: "legs"},
                {n: "×œ×—×™×¦×ª ×—×–×” ×©×™×¤×•×¢ (××©×§×•×œ×•×ª)", s: "4 ×¡×˜×™×", r: "8-10", rest: "90 ×©× '", tag: "chest"},
                {n: "×¤×¨×¤×¨ ×—×–×” (×›×‘×œ×™×/××©×§×•×œ×•×ª)", s: "3 ×¡×˜×™×", r: "12-15", rest: "60 ×©× '", tag: "chest"},
                {n: "×—×ª×™×¨×” ×‘×ª××™×›×ª ×—×–×” (Row)", s: "4 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '", tag: "back"},
                {n: "×›×¤×™×¤×ª ××¨×¤×§×™× (××•×˜ EZ)", s: "3 ×¡×˜×™×", r: "10-12", rest: "60 ×©× '", tag: "arms"},
                {n: "×¤×©×™×˜×ª ×˜×¨×™×¦×¤×¡ (××©×§×•×œ×ª ××¢×œ ×¨××©)", s: "3 ×¡×˜×™×", r: "10-12", rest: "60 ×©× '", tag: "arms"}
            ],
            2: [
                {n: "×œ×—×™×¦×ª ×—×–×” (×¡××™×ª'/××•×˜)", s: "4 ×¡×˜×™×", r: "8-10", rest: "2-3 ×“×§'", tag: "chest"},
                {n: "×¤×¨×¤×¨ ×‘×©×™×¤×•×¢ ×—×™×•×‘×™ (××©×§×•×œ×•×ª)", s: "3 ×¡×˜×™×", r: "12-15", rest: "60 ×©× '", tag: "chest"},
                {n: "×“×“×œ×™×¤×˜ ×¨×•×× ×™ (RDL)", s: "4 ×¡×˜×™×", r: "8-10", rest: "90 ×©× '", tag: "legs"},
                {n: "×’×•×‘×œ×˜ ×¡×§×•×•××˜ (××©×§×•×œ×ª)", s: "3 ×¡×˜×™×", r: "12", rest: "90 ×©× '", tag: "legs"},
                {n: "××ª×— / ×¤×•×œ×™ ×¢×œ×™×•×Ÿ", s: "4 ×¡×˜×™×", r: "8-10", rest: "90 ×©× '", tag: "back"},
                {n: "×”×¨×—×§×ª ×›×ª×¤×™×™× ×œ×¦×“×“×™×", s: "3 ×¡×˜×™×", r: "15", rest: "60 ×©× '", tag: "shoulders"},
                {n: "×›×¤×™×¤×ª ××¨×¤×§×™× (×¤×˜×™×©×™×)", s: "3 ×¡×˜×™×", r: "10-12", rest: "60 ×©× '", tag: "arms"},
                {n: "×¤×©×™×˜×ª ××¨×¤×§×™× (×—×‘×œ/×›×‘×œ)", s: "3 ×¡×˜×™×", r: "10-12", rest: "60 ×©× '", tag: "arms"}
            ],
            3: [
                {n: "×œ×—×™×¦×ª ×—×–×” (××›×•× ×”)", s: "3 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '", tag: "chest"},
                {n: "×©×›×™×‘×•×ª ×¡××™×›×” (××§×¡×™××•×)", s: "3 ×¡×˜×™×", r: "MAX", rest: "60 ×©× '", tag: "chest"},
                {n: "×¤×•×© ×¤×¨×¡ (Push Press)", s: "4 ×¡×˜×™×", r: "6-8", rest: "2-3 ×“×§'", tag: "shoulders"},
                {n: "×¤×©×™×˜×ª ×¨×’×œ×™×™× (××›×•× ×”)", s: "3 ×¡×˜×™×", r: "12-15", rest: "90 ×©× '", tag: "legs"},
                {n: "×¤×•×œ×™ ×¢×œ×™×•×Ÿ (××—×™×–×” ×¨×—×‘×”)", s: "4 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '", tag: "back"},
                {n: "×¤×¨×¤×¨ ××—×•×¨×™ (Rear Delt)", s: "3 ×¡×˜×™×", r: "15-20", rest: "60 ×©× '", tag: "shoulders"},
                {n: "×›×¤×™×¤×ª ××¨×¤×§×™× (×¤×¨×™×¦'×¨/××›×•× ×”)", s: "3 ×¡×˜×™×", r: "12", rest: "60 ×©× '", tag: "arms"},
                {n: "×œ×—×™×¦×ª ×˜×¨×™×¦×¤×¡ (Skull Crushers)", s: "3 ×¡×˜×™×", r: "12", rest: "60 ×©× '", tag: "arms"}
            ]
        };

        // ××™×œ×•×Ÿ ×©××•×ª ×©×¨×™×¨×™× ×‘×¢×‘×¨×™×ª
        const MUSCLE_NAMES = {
            "chest": "×—×–×”",
            "back": "×’×‘",
            "legs": "×¨×’×œ×™×™×",
            "shoulders": "×›×ª×¤×™×™×",
            "arms": "×™×“×™×™×"
        };

        let currentDay = 1;

        function getHistory() {
            return JSON.parse(localStorage.getItem('gym_history_final') || '[]');
        }

        function getLastWeight(drillName) {
            const history = getHistory();
            for (let workout of history) {
                const drill = workout.drills.find(d => d.name === drillName);
                if (drill && drill.weight && drill.weight !== "0") return drill.weight;
            }
            return "-";
        }

        function switchTab(day) {
            currentDay = day;
            document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab${day}`).classList.add('active');
            
            const container = document.getElementById('workout-container');
            container.innerHTML = '';
            
            PROGRAMS[day].forEach((drill) => {
                const last = getLastWeight(drill.n);
                const groupClass = `group-${drill.tag}`;
                const tagClass = `tag-${drill.tag}`;
                const muscleName = MUSCLE_NAMES[drill.tag];
                
                const html = `
                <div class="drill-card ${groupClass}">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="muscle-tag ${tagClass}">${muscleName}</span>
                                <span class="text-xs text-gray-500 font-bold tracking-wider">${drill.rest} ×× ×•×—×”</span>
                            </div>
                            <span class="font-black text-lg text-white block leading-tight">${drill.n}</span>
                            <div class="text-sm text-gray-400 mt-1">${drill.s} | ${drill.r} ×—×–×¨×•×ª</div>
                        </div>
                    </div>
                    
                    <div class="last-data mb-3">×¤×¢× ×©×¢×‘×¨×”: ${last !== '-' ? last + ' ×§"×’' : '×˜×¨× ×‘×•×¦×¢'}</div>
                    
                    <div class="flex gap-3">
                        <div class="w-2/3">
                            <label class="text-[10px] text-gray-500 font-bold mb-1 block uppercase">××©×§×œ (×§"×’)</label>
                            <input type="number" inputmode="decimal" class="drill-weight" placeholder="${last !== '-' ? last : '0'}" data-name="${drill.n}">
                        </div>
                        <div class="w-1/3">
                            <label class="text-[10px] text-gray-500 font-bold mb-1 block uppercase">×—×–×¨×•×ª</label>
                            <input type="number" inputmode="numeric" class="drill-reps" placeholder="${drill.r.split('-')[0]}">
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function saveWorkout() {
            const weights = document.querySelectorAll('.drill-weight');
            const reps = document.querySelectorAll('.drill-reps');
            let workoutData = [];
            let summaryText = `ğŸ’ª ××™××•×Ÿ ×™×•× ${currentDay} (${new Date().toLocaleDateString('he-IL')})\n`;
            let hasData = false;

            weights.forEach((input, i) => {
                const w = input.value;
                const r = reps[i].value;
                const name = input.dataset.name;
                
                if(w || r) {
                    hasData = true;
                    workoutData.push({ name: name, weight: w || "0", reps: r || "-" });
                    if(w && w !== "0") summaryText += `â€¢ ${name}: ${w} ×§"×’ (${r})\n`;
                }
            });

            if(!hasData) return alert("×œ× ×”×–× ×ª × ×ª×•× ×™×!");

            const history = getHistory();
            history.unshift({ date: new Date().toLocaleDateString('he-IL'), day: currentDay, drills: workoutData });
            localStorage.setItem('gym_history_final', JSON.stringify(history.slice(0, 50)));

            navigator.clipboard.writeText(summaryText).then(() => alert("×”××™××•×Ÿ × ×©××¨ ×•×”×•×¢×ª×§ ×œ×œ×•×—!"));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const history = getHistory();
            if(history.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-700 text-sm mt-4">××™×Ÿ ×”×™×¡×˜×•×¨×™×” ×¢×“×™×™×Ÿ</div>';
                return;
            }
            
            list.innerHTML = history.map(h => `
                <div class="bg-[#111] p-4 rounded-xl border border-gray-800">
                    <div class="text-sm font-black text-white mb-2">${h.date} - ×™×•× ${h.day}</div>
                    <div class="text-xs text-gray-400 grid grid-cols-1 gap-1">
                        ${h.drills.map(d => `<div class="flex justify-between border-b border-gray-800 pb-1 last:border-0"><span>${d.name}</span> <span class="text-white font-bold">${d.weight} ×§"×’</span></div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function exportData() {
            const data = localStorage.getItem('gym_history_final');
            if (!data) return alert("××™×Ÿ × ×ª×•× ×™×");
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gym_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearHistory() {
            if(confirm('×œ××—×•×§ ××ª ×›×œ ×”×”×™×¡×˜×•×¨×™×”? ×¤×¢×•×œ×” ×–×• ××™× ×” ×”×¤×™×›×”.')) {
                localStorage.removeItem('gym_history_final');
                renderHistory();
                switchTab(currentDay);
            }
        }

        // Init
        switchTab(1);
        renderHistory();
    </script>
</body>
