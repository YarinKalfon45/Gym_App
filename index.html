<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FBW Chest Focus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 80px; 
        }
        
        .drill-card {
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        /* ×©×“×•×ª ×§×œ×˜ ×œ×‘× ×™× ×•×‘×¨×•×¨×™× */
        input {
            background-color: #ffffff !important;
            color: #000000 !important;
            border: 2px solid #9CA3AF;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            font-weight: 800;
            width: 100%;
            text-align: center;
            appearance: none;
        }
        input:focus {
            border-color: #2563EB;
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.4);
        }

        /* ×˜××‘×™× */
        .btn-tab {
            background-color: #1F2937;
            color: #9CA3AF;
            border: 1px solid #374151;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-tab.active {
            background-color: #2563EB;
            color: white;
            border-color: #3B82F6;
        }

        /* ×›×¤×ª×•×¨ ×©××™×¨×” ×¦×£ */
        .fixed-bottom-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            color: white;
            font-size: 20px;
            font-weight: 900;
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.5);
            text-align: center;
            z-index: 50;
        }
        .fixed-bottom-btn:active { transform: scale(0.96); }

        .set-badge { background-color: #2563EB; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .rest-badge { background-color: #374151; color: #D1D5DB; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
        .last-data { color: #FACC15; font-size: 0.9rem; font-weight: bold; margin-top: 6px; display: block;}
        
        /* ×”×“×’×©×” ×œ×ª×¨×’×™×œ×™ ×—×–×” */
        .chest-highlight { border-right: 4px solid #FACC15; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto">

    <header class="flex justify-between items-center mb-6 border-b border-gray-800 pb-4">
        <div>
            <h1 class="text-2xl font-black text-blue-500 tracking-tight">MY GYM LOG</h1>
            <p class="text-gray-500 text-xs font-bold">CHEST SPECIALIZATION</p>
        </div>
        <button onclick="exportData()" class="text-gray-600 text-xs border border-gray-700 p-2 rounded"> ×’×™×‘×•×™ ğŸ“¥</button>
    </header>

    <div class="grid grid-cols-3 gap-3 mb-6">
        <button onclick="switchTab(1)" id="tab1" class="btn-tab active">×™×•× 1<br><span class="text-[10px] font-normal">×—×–×” ×¢×œ×™×•×Ÿ + ×›×ª×¤×™×™×</span></button>
        <button onclick="switchTab(2)" id="tab2" class="btn-tab">×™×•× 2<br><span class="text-[10px] font-normal">×—×–×” ×©×˜×•×— + ×¨×’×œ×™×™×</span></button>
        <button onclick="switchTab(3)" id="tab3" class="btn-tab">×™×•× 3<br><span class="text-[10px] font-normal">×¤×××¤ ×—×–×” + ×™×“×™×™×</span></button>
    </div>

    <div id="workout-container" class="pb-20"></div>

    <button onclick="saveWorkout()" class="fixed-bottom-btn">âœ… ×©××•×¨ ×•×”×¢×ª×§</button>

    <div class="mt-10 mb-20">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-gray-400 font-bold text-sm">×”×™×¡×˜×•×¨×™×” ××—×¨×•× ×”</h3>
            <button onclick="clearHistory()" class="text-red-900 text-xs">××™×¤×•×¡</button>
        </div>
        <div id="history-list" class="space-y-3"></div>
    </div>

    <script>
        // --- Updated Program: 2 Chest Drills Per Day ---
        const PROGRAMS = {
            1: [
                {n: "×œ×—×™×¦×ª ×›×ª×¤×™×™× ××•×˜ (OHP)", s: "4 ×¡×˜×™×", r: "8-10", rest: "2-3 ×“×§'"},
                {n: "×œ×—×™×¦×ª ×¨×’×œ×™×™× (Leg Press)", s: "3 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '"},
                {n: "×œ×—×™×¦×ª ×—×–×” ×©×™×¤×•×¢ (××©×§×•×œ×•×ª)", s: "4 ×¡×˜×™×", r: "8-10", rest: "90 ×©× '", tag: "chest"},
                {n: "×¤×¨×¤×¨ ×—×–×” (×›×‘×œ×™×/××©×§×•×œ×•×ª)", s: "3 ×¡×˜×™×", r: "12-15", rest: "60 ×©× '", tag: "chest"},
                {n: "×—×ª×™×¨×” ×‘×ª××™×›×ª ×—×–×”", s: "4 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '"},
                {n: "×›×¤×™×¤×ª ××¨×¤×§×™× (××•×˜ EZ)", s: "3 ×¡×˜×™×", r: "10-12", rest: "60 ×©× '"},
                {n: "×¤×©×™×˜×ª ×˜×¨×™×¦×¤×¡ ××¢×œ ×”×¨××©", s: "3 ×¡×˜×™×", r: "10-12", rest: "60 ×©× '"}
            ],
            2: [
                {n: "×œ×—×™×¦×ª ×—×–×” (×¡××™×ª' ×©×˜×•×—)", s: "4 ×¡×˜×™×", r: "8-10", rest: "2-3 ×“×§'", tag: "chest"},
                {n: "×¤×¨×¤×¨ ×‘×©×™×¤×•×¢ ×—×™×•×‘×™ (××©×§×•×œ×•×ª)", s: "3 ×¡×˜×™×", r: "12-15", rest: "60 ×©× '", tag: "chest"},
                {n: "×“×“×œ×™×¤×˜ ×¨×•×× ×™ (RDL)", s: "4 ×¡×˜×™×", r: "8-10", rest: "90 ×©× '"},
                {n: "×’×•×‘×œ×˜ ×¡×§×•×•××˜ / ×œ×× ×’'×™×", s: "3 ×¡×˜×™×", r: "12", rest: "90 ×©× '"},
                {n: "××ª×— / ×¤×•×œ×™ ×¢×œ×™×•×Ÿ", s: "4 ×¡×˜×™×", r: "8-10", rest: "90 ×©× '"},
                {n: "×”×¨×—×§×ª ×›×ª×¤×™×™× ×œ×¦×“×“×™×", s: "3 ×¡×˜×™×", r: "15", rest: "60 ×©× '"},
                {n: "×™×“×™×™× (×‘×™×™×¡×¤×¡+×˜×¨×™×¡×¤×¡)", s: "3 ×¡×˜×™×", r: "12", rest: "60 ×©× '"}
            ],
            3: [
                {n: "×œ×—×™×¦×ª ×—×–×” (××›×•× ×”)", s: "3 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '", tag: "chest"},
                {n: "×©×›×™×‘×•×ª ×¡××™×›×” / ××§×‘×™×œ×™×", s: "3 ×¡×˜×™×", r: "MAX", rest: "60 ×©× '", tag: "chest"},
                {n: "×¤×•×© ×¤×¨×¡ (Push Press)", s: "4 ×¡×˜×™×", r: "6-8", rest: "2-3 ×“×§'"},
                {n: "×¤×©×™×˜×ª ×¨×’×œ×™×™× + ×›×¤×™×¤×”", s: "3 ×¡×˜×™×", r: "12-15", rest: "90 ×©× '"},
                {n: "×¤×•×œ×™ ×¢×œ×™×•×Ÿ (××—×™×–×” ×¨×—×‘×”)", s: "4 ×¡×˜×™×", r: "10-12", rest: "90 ×©× '"},
                {n: "×¤×¨×¤×¨ ××—×•×¨×™ (Rear Delt)", s: "3 ×¡×˜×™×", r: "15-20", rest: "60 ×©× '"},
                {n: "×™×“×™×™× (×¡×•×¤×¨-×¡×˜)", s: "3 ×¡×˜×™×", r: "12", rest: "60 ×©× '"}
            ]
        };

        let currentDay = 1;

        function getHistory() {
            return JSON.parse(localStorage.getItem('gym_history_v3') || '[]');
        }

        function getLastWeight(drillName) {
            const history = getHistory();
            for (let workout of history) {
                const drill = workout.drills.find(d => d.name === drillName);
                if (drill && drill.weight && drill.weight !== "0") return drill.weight;
            }
            return "-";
        }

        function switchTab(day) {
            currentDay = day;
            document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab${day}`).classList.add('active');
            
            const container = document.getElementById('workout-container');
            container.innerHTML = '';
            
            PROGRAMS[day].forEach((drill) => {
                const last = getLastWeight(drill.n);
                const isChest = drill.tag === 'chest' ? 'chest-highlight' : '';
                
                const html = `
                <div class="drill-card ${isChest}">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <span class="font-black text-lg text-white block">${drill.n}</span>
                            <div class="flex gap-2 mt-1">
                                <span class="set-badge">${drill.s}</span>
                                <span class="text-xs text-gray-400 bg-gray-800 px-2 py-0.5 rounded border border-gray-700">×—×–×¨×•×ª: ${drill.r}</span>
                            </div>
                        </div>
                        <span class="rest-badge">${drill.rest}</span>
                    </div>
                    
                    <div class="last-data mb-3">×¤×¢× ×©×¢×‘×¨×”: ${last !== '-' ? last + ' ×§"×’' : '×˜×¨× ×‘×•×¦×¢'}</div>
                    
                    <div class="flex gap-3">
                        <div class="w-2/3">
                            <label class="text-[10px] text-gray-400 font-bold mb-1 block uppercase tracking-wider">××©×§×œ ×¢×‘×•×“×” (×§"×’)</label>
                            <input type="number" inputmode="decimal" class="drill-weight" placeholder="${last !== '-' ? last : '0'}" data-name="${drill.n}">
                        </div>
                        <div class="w-1/3">
                            <label class="text-[10px] text-gray-400 font-bold mb-1 block uppercase tracking-wider">×‘×™×¦×•×¢</label>
                            <input type="number" inputmode="numeric" class="drill-reps" placeholder="${drill.r.split('-')[0]}">
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function saveWorkout() {
            const weights = document.querySelectorAll('.drill-weight');
            const reps = document.querySelectorAll('.drill-reps');
            let workoutData = [];
            let summaryText = `ğŸ’ª ××™××•×Ÿ ×™×•× ${currentDay} (${new Date().toLocaleDateString('he-IL')})\n`;
            let hasData = false;

            weights.forEach((input, i) => {
                const w = input.value;
                const r = reps[i].value;
                const name = input.dataset.name;
                
                if(w || r) {
                    hasData = true;
                    workoutData.push({ name: name, weight: w || "0", reps: r || "-" });
                    if(w && w !== "0") summaryText += `â€¢ ${name}: ${w} ×§"×’ (${r})\n`;
                }
            });

            if(!hasData) return alert("×œ× ×”×–× ×ª × ×ª×•× ×™×!");

            const history = getHistory();
            history.unshift({ date: new Date().toLocaleDateString('he-IL'), day: currentDay, drills: workoutData });
            localStorage.setItem('gym_history_v3', JSON.stringify(history.slice(0, 50)));

            navigator.clipboard.writeText(summaryText).then(() => alert("×”××™××•×Ÿ × ×©××¨ ×•×”×•×¢×ª×§ ×œ×œ×•×—!"));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const history = getHistory();
            if(history.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-700 text-sm mt-4">××™×Ÿ ×”×™×¡×˜×•×¨×™×” ×¢×“×™×™×Ÿ</div>';
                return;
            }
            
            list.innerHTML = history.map(h => `
                <div class="bg-[#1a1a1a] p-4 rounded-xl border border-gray-800">
                    <div class="text-sm font-black text-blue-500 mb-2">${h.date} - ×™×•× ${h.day}</div>
                    <div class="text-xs text-gray-400 grid grid-cols-1 gap-1">
                        ${h.drills.map(d => `<div class="flex justify-between border-b border-gray-800 pb-1 last:border-0"><span>${d.name}</span> <span class="text-white font-bold">${d.weight} ×§"×’</span></div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function exportData() {
            const data = localStorage.getItem('gym_history_v3');
            if (!data) return alert("××™×Ÿ × ×ª×•× ×™×");
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gym_backup_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearHistory() {
            if(confirm('×œ××—×•×§ ××ª ×›×œ ×”×”×™×¡×˜×•×¨×™×”? ×¤×¢×•×œ×” ×–×• ××™× ×” ×”×¤×™×›×”.')) {
                localStorage.removeItem('gym_history_v3');
                renderHistory();
                switchTab(currentDay);
            }
        }

        // Init
        switchTab(1);
        renderHistory();
    </script>
</body>
</html>
